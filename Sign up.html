<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IMG/icon-logo.fbf64660.png" type="image/png">
    <title>Responsive Form</title>
</head>
<body style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('IMG/1024x576_sofa-furniture-chair.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">


    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container col-md-6 col-lg-5 shadow-lg p-4 rounded" style="background-color: #c6ac8f; color: white;">
            <p class="sub-title text-center fs-1 fw-bold">Welcome</p>
            <form class="form">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-dark w-100" style="background-color: #281a10;">Create Account</button>
            </form>
            <p class="sign-up-label text-center mt-3">
                Already have an account? <span class="sign-up-link">Log in</span>
            </p>
            <div class="buttons-container text-center mt-4">
                <button class="btn btn-dark w-100 mb-2 d-flex align-items-center justify-content-center">
                    <i class="fab fa-apple me-2"></i> Sign up with Apple
                </button>
                <button class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center">
                    <i class="fab fa-google me-2"></i> Sign up with Google
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
